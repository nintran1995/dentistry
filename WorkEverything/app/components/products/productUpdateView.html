  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>Cập nhật Sản phẩm</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="products">Sản phẩm</a></li>
        <li class="active">Cập nhật</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateProduct" role="form" ng-submit="UpdateProduct()">
            <div class="box-body">

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên Sản phẩm</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="name" ng-maxlength="256" required ng-model="product.Name" ng-change="GetSeoTitle()">
                        <span ng-show="frmUpdateProduct.name.$invalid" class="text-danger">Phải nhập tên Sản phẩm</span>
                        <span ng-show="frmUpdateProduct.name.$error.maxlength" class="text-danger">Tên Sản phẩm chỉ được 256 ký tự</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tiêu đề SEO</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="alias" required ng-model="product.Alias">
                        <span ng-show="frmUpdateProduct.alias.$invalid" class="text-danger">Phải nhập tiêu đề SEO</span>
                        <span ng-show="frmUpdateProduct.alias.$error.maxlength" class="text-danger">Tiêu đề SEO chỉ được 256 ký tự</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mô tả ngắn</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="description" ng-maxlength="500" ng-model="product.Description">
                        <span ng-show="frmUpdateProduct.description.$error.maxlength" class="text-danger">Mô tả chỉ được 500 ký tự</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Danh mục</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="parentId" required ng-model="product.CategoryID" ng-options="option.ID as option.Name for option in productCategories">
                            <option value="">Chọn danh mục</option>
                        </select>
                        <span ng-show="frmUpdateProduct.CategoryID.$invalid" class="text-danger">Phải chọn danh mục</span>
                        <input type="hidden" name="parentId" ng-model="product.CategoryID" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Bảo hành</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="warranty" ng-model="product.Warranty"> (tháng)
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Giá</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="price" required ng-model="product.Price">
                        <span ng-show="frmUpdateProduct.price.$invalid" class="text-danger">Phải nhập giá</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Giá khuyến mãi</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="promotionPrice" ng-model="product.PromotionPrice">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Hình ảnh</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="image" ng-model="product.Image">
                        <span ng-show="frmUpdateProduct.image.$error.maxlength" class="text-danger">Hình ảnh chỉ được 256 ký tự</span>
                        <button style="margin-top:5px" class="btn btn-default" type="button" ng-click="ChooseImage()">Chọn ảnh</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Thêm hình ảnh</label>
                    <div class="col-sm-9">
                        <ul class="list-inline">
                            <li ng-repeat="img in moreImages"><img ng-src="{{img}}" width="100" /></li>
                        </ul>
                        <button class="btn btn-default" type="button" ng-click="ChooseMoreImage()">Chọn ảnh</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mô tả sản phẩm</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" name="content" ckeditor="ckeditorOptions" ng-model="product.Content"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tags</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="tags" ng-model="product.Tags">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Meta Keyword</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="metaKeyword" ng-model="product.MetaKeyWord">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Meta Description</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" name="metaDescription" ng-model="product.MetaDescription"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-9">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="product.Status" ng-checked="product.Status"> Kích hoạt
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-9">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeFlag" ng-model="product.HomeFlag" ng-checked="product.HomeFlag"> Hiển thị trang chủ
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-9">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="HotFlag" ng-model="product.HotFlag" ng-checked="product.HotFlag"> Sản phẩm Hot
                            </label>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="products" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-success pull-right" ng-disabled="frmUpdateProduct.$invalid">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section><!-- /.content -->
