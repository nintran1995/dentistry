  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>Loại Sản phẩm</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li class="active">Loại Sản phẩm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keyword" placeholder="Từ khóa" /> <!--ng-change="search()"-->
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="search()">Tìm kiếm</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success" ui-sref="add_product_category">Thêm mới</button>
                    <button class="btn btn-danger" ng-click="deleteMultiple()" id="btnDelete" disabled>Xóa</button>
                </div>
            </div>
            <div class="clearfix"></div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <div class="box-body no-padding">
                        <table class="table table-striped">
                            <tr>
                                <td style="width: 2%"><input name="all" type="checkbox" ng-click="selectAll()" /></td>
                                <th style="width: 5%">ID</th>
                                <th style="width: 53%">Tên loại Sản phẩm</th>
                                <th style="width: 20%">Ngày tạo</th>
                                <th style="width: 10px">Trạng thái</th>
                                <th style="width: 10px">Tùy chọn</th>
                            </tr>
                            <tr ng-repeat="item in productCategories">
                                <td><input name="all" type="checkbox" ng-model="item.checked" /></td>
                                <td>{{item.ID}}</td>
                                <td>{{item.Name}}</td>
                                <td>{{item.CreatedDate | date : 'dd/MM/yyyy hh:mm:ss'}}</td>
                                <td>
                                    <span ng-class="{'badge bg-green-active':item.Status == false, 'badge bg-red':item.Status == true}">
                                        {{item.Status | statusFilter}}
                                    </span>
                                </td>
                                <td>
                                    <button class="btn-sm btn-primary" ui-sref="update_product_category({id:item.ID})"><i class="fa fa-pencil"></i></button>
                                    <button class="btn-sm btn-danger" ng-click="deleteProductCategory(item.ID)"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <div colspan="6"><span class="pull-right">Trang: {{page + 1}}/{{pagesCount}} - Tổng số bản ghi: {{totalCount}}</span> </div>
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProductCategories(page)"></pager-directive>
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
<style>
    ul.pagination.pagination-sm {
        margin: 0;
    }
</style>
